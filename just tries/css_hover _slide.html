<!DOCTYPE html>
<html>
<head>
	<title>css hover slide</title>
	<style type="text/css">
		.c--anim-btn span{
			color: white;
			text-decoration: none;
			text-align: center;
			display:block;

		}

		.c--anim-btn, .c-anim-btn{
			
			transition: 0.3s;
		}

		.c--anim-btn{
			height: 64px;
			font: normal normal 700 1em/4em Arial, sans-serif;
			overflow :hidden;
			width:200px;
			background-color: #3b5998;
		}

		.c-anim-btn{
			margin-top:0em;
		}

		.c--anim-btn:hover .c-anim-btn{
			margin-top: -4em;
		}

		
	</style>
</head>
<body>
<div class="c--anim-btn">
	<span class="c-anim-btn">First text</span>
	<span>second text</span>
</div>
</body>
</html>
